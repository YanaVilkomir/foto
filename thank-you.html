  <script type="text/javascript">
    var total_pics_num = 4; // колличество изображений
    var interval = 8000; // задержка между изображениями
    var time_out = 1; // задержка смены изображений
    var i = 0;
    var timeout;
    var opacity = 100;

    function fade_to_next() {
      opacity--;
      var k = i + 1;
      var image_now = 'image_' + i;
      if (i == total_pics_num) k = 1;
      var image_next = 'image_' + k;
      document.getElementById(image_now).style.opacity = opacity / 100;
      document.getElementById(image_now).style.filter = 'alpha(opacity=' + opacity + ')';
      document.getElementById(image_next).style.opacity = (100 - opacity) / 100;
      document.getElementById(image_next).style.filter = 'alpha(opacity=' + (100 - opacity) + ')';
      timeout = setTimeout("fade_to_next()", time_out);
      if (opacity == 1) {
        opacity = 100;
        clearTimeout(timeout);
      }
    }
    setInterval(
      function() {
        i++;
        if (i > total_pics_num) i = 1;
        fade_to_next();
      }, interval
    );
  </script>

  <script>
    //просмотр картинок
    $(function() {
      $('.minimized').click(function(event) {
        var i_path = $(this).attr('src');
        $('body').append('<div id="overlay"></div><div id="magnify"><img src="' + i_path + '"><div id="close-popup"><i></i></div></div>');
        $('#magnify').css({
          left: ($(document).width() - $('#magnify').outerWidth()) / 2,
          // top: ($(document).height() - $('#magnify').outerHeight())/2 upd: 24.10.2016
          top: ($(window).height() - $('#magnify').outerHeight()) / 2
        });
        $('#overlay, #magnify').fadeIn('fast');
      });

      $('body').on('click', '#close-popup, #overlay', function(event) {
        event.preventDefault();
        $('#overlay, #magnify').fadeOut('fast', function() {
          $('#close-popup, #magnify, #overlay').remove();
        });
      });
    });
  </script>
  <script src="jquery-1.4.4.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    // <![CDATA[
    function theRotator() {
      $('div#rotator div').css({
        opacity: 0.0
      });
      $('div#rotator div:first').css({
        opacity: 1.0
      });
      setInterval('rotate()', 2000);
    }

    function rotate() {
      var current = ($('div#rotator div.show') ? $('div#rotator div.show') : $('div#rotator div:first'));
      var next = ((current.next().length) ? ((current.next().hasClass('show')) ? $('div#rotator div:first') : current.next()) : $('div#rotator div:first'));
      next.css({
        opacity: 0.0
      }).addClass('show').animate({
        opacity: 1.0
      }, 1000);
      current.animate({
        opacity: 0.0
      }, 1000).removeClass('show');
    };
    $(document).ready(function() {
      theRotator();
    });
    // ]]>
  </script>
  <script>
    (function($) {
      var hwSlideSpeed = 700;
      var hwTimeOut = 6000;
      var hwNeedLinks = true;
      var slilinkss = true;

      $(document).ready(function(e) {
        $('.slide').css({
          "position": "absolute",
          "top": '0',
          "left": '0'
        }).hide().eq(0).show();
        var slideNum = 0;
        var slideTime;
        slideCount = $("#slider .slide").size();
        var animSlide = function(arrow) {
          clearTimeout(slideTime);
          $('.slide').eq(slideNum).fadeOut(hwSlideSpeed);
          if (arrow == "next") {
            if (slideNum == (slideCount - 1)) {
              slideNum = 0;
            } else {
              slideNum++
            }
          } else if (arrow == "prew") {
            if (slideNum == 0) {
              slideNum = slideCount - 1;
            } else {
              slideNum -= 1
            }
          } else {
            slideNum = arrow;
          }
          $('.slide').eq(slideNum).fadeIn(hwSlideSpeed, rotator);
          $(".control-slide.active").removeClass("active");
          $('.control-slide').eq(slideNum).addClass('active');
        }
        if (hwNeedLinks) {
          var $linkArrow = $('<a id="prewbutton" href="#">&lt;</a><a id="nextbutton" href="#">&gt;</a>')
            .prependTo('#slider');
          $('#nextbutton').click(function() {
            animSlide("next");
            return false;
          })
          $('#prewbutton').click(function() {
            animSlide("prew");
            return false;
          })
        }
        var $adderSpan = '';
        $('.slide').each(function(index) {
          $adderSpan += '<span class = "control-slide">' + index + '</span>';
        });
        $('<div class ="sli-links">' + $adderSpan + '</div>').appendTo('#slider-wrap');
        $(".control-slide:first").addClass("active");
        $('.control-slide').click(function() {
          var goToNum = parseFloat($(this).text());
          animSlide(goToNum);
        });
        var pause = false;
        var rotator = function() {
          if (!pause) {
            slideTime = setTimeout(function() {
              animSlide('next')
            }, hwTimeOut);
          }
        }
        // $('#slider-wrap').hover(
        //   function() {
        //     clearTimeout(slideTime);
        //     pause = true;
        //   },
        //   function() {
        //     pause = false;
        //     rotator();
        //   });
        rotator();


        if (!slilinkss) $('.sli-links').css({
          "display": "none"
        });
      });
    })(jQuery);
  </script>
